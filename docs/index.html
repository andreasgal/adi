<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  </head>
  <body>
    <div class="ct-chart .ct-major-sixth"></div>
    <div class="menu">
      <span>Graph:</span>
      <span class="button graph">Daily</span>
      <span class="button graph">Year over Year</span>
      <span>Product:</span>
      <span class="button product">Desktop</span>
      <span class="button product">Android</span>
      <span class="button product">Both</span>
      <span class="smoothing">Smoothing:</span>
      <span class="button smoothing">7 days</span>
      <span class="button smoothing">30 days</span>
      <span class="button smoothing">90 days</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
